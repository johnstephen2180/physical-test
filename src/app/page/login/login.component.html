<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Đăng Nhập</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="email" id="inputEmail" name="username" [(ngModel)]="credentials.username" class="form-control" placeholder="Địa chỉ email *" required autofocus>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" name="password" [(ngModel)]="credentials.password" class="form-control" placeholder="Mật khẩu *" required>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Nhớ Mật </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="login()">Đăng Nhập</button>
            <hr class="my-4">
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit" (click)="loginFb()"><i
              class="fab fa-facebook-f mr-2"></i> Đăng Nhập Bằng Facebook
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
