<div style="margin-top: 15px;" *ngIf="userList != null">

  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th scope="col">Học Sinh</th>
      <th scope="col">Có license</th>
      <th scope="col">Ngày đăng ký</th>
      <th scope="col">Quyền</th>
      <th scope="col">Xem</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList.content">
      <td><img class="user-avatar" src="{{user.avatar}}">
        <span class="user-name">{{user.fullName}}</span></td>
      <td>{{user.active ? 'Có' : 'Không'}}</td>
      <td>{{user.createTime | date:'dd/MM/yyyy'}}</td>
      <td>Học sinh</td>
      <td><a style="color: #3b5998">Xem</a></td>
    </tr>
    </tbody>
  </table>
  <pagination [boundaryLinks]="true" [totalItems]="userList.totalPages" (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

  </pagination>
</div>
